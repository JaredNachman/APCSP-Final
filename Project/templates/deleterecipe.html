<html>
<head>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
  {% include "navigation.html" %}

  <div class="row">
      <div class="col-lg-1">
      </div>
  <a href='{{ url_for('courseMenu', course_id = item.course_id)}}' class="btn btn-info glyphicon glyphicon-arrow-left col-md-1"><h5>Back</h5></a>
</div><br>
    <div class="row justify-content-center">
      <div class="col-lg-10">
  <div class="card text-center">
  <div class="card-header">
  <h3>Are you sure you want to delete "{{item.name}}"?</h3>
</div><br>
  <div class="card-body">
    <form action="{{ url_for('deleteRecipe', course_id=item.course_id, recipe_id=item.id)}}" method='post'>
      <input class="btn btn-info btn-lg" style="margin-left:20px;" type='submit' onclick="myFunction()" , value='Delete'>
    </form>
  </div>
  <div class="card-footer text-muted">
  <a style="margin-left:20px;" href="{{ url_for('courseMenu', course_id = item.course_id)}}"> Cancel </a>
  </div>
</div>
</div>
</div>
  <script>
    function myFunction() {
      alert("This action can't be undone!");
    }
  </script>

</body>

</html>
